<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card__wrapper">
      <div class="card">
        <div class="card__header">
          <img class="card__img" src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="card__header__overlay">
            <img src="./images/icon-view.svg" alt="eye" />
          </div>
        </div>
        <a href="#" class="card__title">Equilibrium #3429</a>
        <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__value">
          <div class="card__value_eth">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div class="card__value__time">
            <img src="./images/icon-clock.svg" alt="clock" />
            <span> 3 days left</span>
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="author" />
          <p>Creation of <a href="#" class="card__author">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/banhmisg9509/frontendmentor-nft-card-sol">ndhung</a>.
    </div>
  </body>
</html>
