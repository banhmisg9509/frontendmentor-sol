<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__left">
        <h1 class="card__title">
          Get <span class="highlight">insights</span> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li>
            <h2>10k+</h2>
            <small>companies</small>
          </li>
          <li>
            <h2>314</h2>
            <small>templates</small>
          </li>
          <li>
            <h2>12M+</h2>
            <small>queries</small>
          </li>
        </ul>
      </div>
      <div class="card__right">
        <img src="./images/image-header-desktop.jpg" alt="pretty_girls" />
        <div class="card__right__overlay"></div>
      </div>
    </div>

  </div> -->
  </body>
</html>
